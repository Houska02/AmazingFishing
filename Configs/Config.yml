Options:
  # PointsManager types: VAULT, USER
  PointsManager: "User"
  Shop:
    Enabled: true
    SellFish: true
    Sounds:
      Shop-BuyItem: true
    Calculator:
      # Default money calculation: (%length% / 4 +%weight% / 4 + %money%) * %bonus%
      # Default points calculation: (%length% / 4 +%weight% / 4 + %points%) * %bonus%
      # Default xp calculation: (%length% / 5 +%weight% / 5 + %experiences%) * %bonus%
      Money: "(%length% / 4 +%weight% / 4 + %money%) * %bonus%"
      Exps: "(%length% / 4 +%weight% / 4 + %experiences%) * %bonus%"
      Points: "(%length% / 5 +%weight% / 5 + %points%) * %bonus%"

  Sell:
    DisableMoney: false
    DisableXP: false
    DisablePoints: false

  Bag:
    Enabled: true
    # Locations: DATA, SQL
    SaveLocation: "DATA"
    MySQL:
      Host: "localhost"
      Database: "global"
      Username: "admin"
      Password: "admin"
    OpenShop: true
    # If you want to be able to sell fish from your bag you need to set 'SellFish' to true
    SellFish: true
  Enchants:
    Enabled: true

