# ENCHANTMENTS
enchantments:
  example:
    # Display name of enchantment
    name: "&eGreat enchant!"
    
    # Maximum level of enchantment
    maxlevel: 10
    
    # Cost in points
    cost: 5
    
    # Bonuses of enchantment
    bonus:
      # Chance to catch 2 or more fish
      chance: 0.6
      # Limit of maximum fish catch at one time
      amount: 0.5
      # Extra bonuses
      money: 0.2
      exp: 0.15
      points: 0.05
      bitespeed: 0.05
      
    # Desctiption of enchantment in enchant table (/fish)
    # Description placeholders: %cost%, %maxlevel%, %name%, %displayname% - custom name with colors, %chance%, %amount%, %bitespeed%
    description:
    - "&eGreat enchant is great!"
    - "&7Bonus chance: %chance%"
    - "&7Bonus amount: %amount%"
    - "&7Bonus bite-speed: %bitespeed%"
    - "&7"
    - "&3Cost: &b%cost% points"